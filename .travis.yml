sudo: false
language: ruby
cache: bundler
rvm:
- 2.1.9
- 2.2.5
- 2.3.1
- 2.4.1
- ruby-head
gemfile:
- gemfiles/Gemfile.rail4
- gemfiles/Gemfile.rail5
before_install: gem install bundler -v 1.12.5
bundler_args: --without vscode
script:
- bundle exec rspec
- bundle exec rspec --tag integration
matrix:
  exclude:
  - rvm: 2.1.9
    gemfile: gemfiles/Gemfile.rail5
  - rvm: ruby-head
notifications:
  email: false
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/8dfbb94cdb25ff174f4e
deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: rakuten_web_service-rails
  on:
    repo: satoryu/rakuten_web_service-rails
    condition: $TRAVIS_RUBY_VERSION = 2.4.1